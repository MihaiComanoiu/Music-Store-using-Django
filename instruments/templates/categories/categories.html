{% extends 'base/main.html' %} {% block content %}

<div class="instrumentsContainer">
  <div class="instrument">
    {% for category in categories %}
    <h2>{{category.name}}</h2>
    <h3>{{category.description}}</h3>
    <p>
      {% if request.user.is_superuser%}
      <a href="{% url 'category-update' category.id %}" class="btn">Update</a>
      <a href="{% url 'category-delete' category.id %}" class="btn">Delete</a>
      {% endif %}
    </p>
    {% endfor %}
  </div>
</div>
{% endblock content %}
