<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Poppins:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'base/style.css' %}"
    />
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}"
        ><img src="{% static 'base/images/logo.png' %}" alt=""
      /></a>

      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'instruments' %}">Instruments</a></li>
        <li><a href="{% url 'categories' %}">Categories</a></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'account' %}">Account</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %} {% if request.user.is_superuser%}
        <li><a href="{% url 'manage-site' %}">Manage site</a></li>
        {% endif %}
      </ul>
    </nav>
    {% block content %} {% endblock content %}
  </body>
</html>
